name: CI Tests

# Pull request will trigger when PR is opened or updated, and more (https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/events-that-trigger-workflows#pull_request)
# Thus limit push checks to master branch so things run after the PR is merged. Without the limit multiple actions run on each PR
on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Run on pushes to dekkerglen/CubeCobra master branch, or any pull request
    if: ${{ (github.event_name == 'push' && github.repository == 'dekkerglen/CubeCobra') || github.event_name != 'push' }}

    steps:
      - uses: actions/checkout@v4
        with:
          # Get history so we can do git diff
          fetch-depth: 0

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            - ~/.npm
            - node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-        
        

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Setup
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - uses: GrantBirki/git-diff-action@v2.7.0
        id: git-diff-action
        with:
          base_branch: "refs/remotes/origin/${{github.base_ref}}" # compare the PR against the target branch
          json_diff_file_output: diff.json
          raw_diff_file_output: diff.txt
          file_output_only: "true"
          # Align file filters with lint-staged. They are single quoted so Git interprets them instead of the shell
          search_path: "'*.js' '*.jsx' '*.ts' '*.tsx'"
          # Only care about file names and non-deleted files
          git_options: "--name-only --diff-filter=ACMR"
      - name: Run eslint on changed files
        env:
          DIFF: ${{ steps.git-diff-action.outputs.raw-diff-path }}
        # Even if error run true so the step passes
        run: npx eslint -c .github/eslint.config.mjs -f @microsoft/eslint-formatter-sarif --max-warnings 0 $(cat $DIFF) > eslint.sarif || true
      - name: Upload eslint Report
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: eslint.sarif
          path: eslint.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: eslint.sarif
          category: eslint
