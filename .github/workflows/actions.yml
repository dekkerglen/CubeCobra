name: CI Tests

on: [push, pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: npm install
    - name: Build
      run: npm run build
    - name: Check Code Style
      run: npm run lint
    - name: Run Unit Tests
      run: npm run test

  cypress-run:
    name: Cypress tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress Run
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/landing_spec.js
  