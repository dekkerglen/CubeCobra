name: Build Server

on:
  pull_request:
    paths:
      - 'packages/server/**'
      - 'packages/utils/**'
  push:
    branches:
      - 'master'
    paths:
      - 'packages/server/**'
      - 'packages/utils/**'

permissions:
  contents: read

jobs:
  build-server:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: npm install

      - name: Build client
        run: npm run build --workspace=packages/client

      - name: Build server
        run: npm run build --workspace=packages/server
